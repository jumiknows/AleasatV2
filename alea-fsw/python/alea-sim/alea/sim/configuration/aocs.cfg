{
    // PD controller gains
    "k_p": [5e-4, 5e-4, 5e-4],
    "k_d": [5e-3, 5e-3, 5e-3],

    //detumbling
    "k_detumble": 1.0, // TODO ALEA-1533 analysis for detumbling gain

    "rw_saturation_threshold" : 0.65, //65% of the rw momentum is the trigger

    "quest_weights" : [0.5, 0.5], //TODO ALEA-2422 optimize weights based on sensor variances / need an algo for this

    //momentum dumping
    "k_momentum_dumping" : 2.5e-3, // TODO analysis for momentum dumping gain

    // set to true to use the 'ground truth' of the simulation as the estimated state
    // this is cheating, only use this for testing
    "enable_ideal_estimation" : false, // overrides all estimation

    "enable_ekf": true,
    "enable_sensor_lpf": false,

    // coordinates of the three reaction wheels in body frame relative to origin (same as CoM)
    "rw_coordinates": {
        "rw_x": [-17.583e-3, 23.445e-3, 19.779e-3],
        "rw_y": [27.587e-3, -12.426e-3, 19.779e-3],
        "rw_z": [16.917e-3, 23.445e-3, 19.779e-3]
    } // [m]
}