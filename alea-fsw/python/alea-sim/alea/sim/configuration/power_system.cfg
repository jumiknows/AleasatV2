{
    // config for power system that has 1 eps and N solar panels
    // refer to solar_panels.cfg and eps.cfg for solar cell and eps specs

    "num_panels":4, //number of solar cells (4 for aleasat)

    //3d normal vector of panels in body frame
    //the number of normal vectors here should match number of panels
    "panel_normals": [
        [-1.0, 0.0, 0.0],  //-X
        [0.0, 1.0, 0.0],   //+Y
        [0.0, -1.0, 0.0],  //-Y
        [0.0, 0.0, 1.0],   //+Z
    ],

    //match ordering of normals
    "panel_names": [
        "xn_panel",
        "yp_panel",
        "yn_panel",
        "zn_panel"
    ],
}