---
# Notes:
# Sample project C code is not presently written to produce a release artifact.
# As such, release build options are disabled.
# This sample, therefore, only demonstrates running a collection of unit tests.

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: test/build
#  :release_build: TRUE
  :test_file_prefix: test_
  :which_ceedling: gem
  :ceedling_version: 0.31.1
  :default_tasks:
    - test:all

#:test_build:
#  :use_assembly: TRUE

#:release_build:
#  :output: MyApp.out
#  :use_assembly: FALSE

:environment:

:extension:
  :executable: .out

:paths:
  :test:
    - +:test/tests/**
  :source: &source_dirs
    - common/**
    - lib/**
    - main/**
    - platform/alea-v1/**
  :libraries: []

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :common: &common_defines
    - PLATFORM_ALEA_V1
  :test:
    - *common_defines
    - CEEDLING_TEST
  :test_preprocess:
    - *common_defines
    - INC_FREERTOS_H

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :ignore_arg
    - :callback
    - :return_thru_ptr
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8
  :includes:
    # if you want ceedling to mock a file add it here.
    - "atomic.h"
    - "croutine.h"
    - "event_groups.h"
    - "FreeRTOS.h"
    - "list.h"
    - "message_buffer.h"
    - "mpu_prototypes.h"
    - "mpu_wrappers.h"
    - "portable.h"
    - "queue.h"
    - "semphr.h"
    - "stack-macros.h"
    - "portmacro.h"
    - "task.h"
    - "timers.h"
    - "logger.h"
  :treat_externs: :include

# Add -gcov to the plugins list to make sure of the gcov plugin
# You will need to have gcov and gcovr both installed to make it work.
# For more information on these options, see docs in plugins/gcov
:gcov:
  :reports:
    - HtmlDetailed
    - Cobertura
  :gcovr:
    :html_medium_threshold: 75
    :html_high_threshold: 90
    :keep: false
    :object_directory: test/build/artifacts/gcov
    :gcov_ignore_parse_errors: true
  # The next two options are a hack so that gcov doesn't pay attention to files that
  # are uncovered. This means we don't get information about overall project coverage
  # (just per file coverage), but it removes the large number of "Could not find coverage
  # results for" errors from the gcov output that result from ceedling not generating
  # empty coverage reports for files without unit tests (since those files are never built).
  :abort_on_uncovered: true
  :uncovered_ignore_list: *source_dirs

:junit_tests_report:
  :path: test/build/artifacts/test

#:tools:
# Ceedling defaults to using gcc for compiling, linking, etc.
# As [:tools] is blank, gcc will be used (so long as it's in your system path)
# See documentation to configure a given toolchain for use

# LIBRARIES
# These libraries are automatically injected into the build process. Those specified as
# common will be used in all types of builds. Otherwise, libraries can be injected in just
# tests or releases. These options are MERGED with the options in supplemental yaml files.
:libraries:
  :placement: :end
  :flag: "-l${1}"
  :path_flag: "-L ${1}"
  :system: ['m']    # for example, you might list 'm' to grab the math library
  :test: []
  :release: []

:plugins:
  :load_paths:
    - "#{Ceedling.load_path}"
  :enabled:
    - colour_report
    - junit_tests_report
    - gcov
    - module_generator

...
