id: pduencode_plutosdr_pad
label: PlutoSDR Padding
category: '[pduencode]'

templates:
  imports: import pduencode
  make: pduencode.plutosdr_pad(${pad_bytes}, ${pad_multiple}, ${pad_value}, ${prepend})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: pad_bytes
  label: pad_bytes
  dtype: int
  default: 8
- id: pad_multiple
  label: pad_multiple
  dtype: int
  default: 16
- id: pad_value
  label: pad_value
  dtype: int
  default: 0
- id: prepend
  label: prepend
  dtype: bool
  default: 0

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
-   domain: message
    id: in
outputs:
-   domain: message
    id: out

# summary of this blocks purpose that will appear in the documentation tab of its properties
documentation: |-
    This block adds at least pad_bytes and more bytes to a pdu until the length is a multiple of pad_multiple.
    Buffer size of PlutoSDR should be equal to the number of samples resulting from modulation of pad_multiple/2 bytes.

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
