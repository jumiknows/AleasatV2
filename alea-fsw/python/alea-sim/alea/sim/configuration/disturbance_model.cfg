{
    // Residual dipole in A m^2 (Markley & Crassidis, typical small-sat estimate is 10^-3 - 10^-2, 
    // our max allowable value from requirements for ALEASAT is 0.05 (see TS-VCD - AOCS-ENV-100), simulation will use 0.01 as default)
    "residual_mag_dipole": [0.01, 0.01, 0.01],

    // Earth gravitational parameter [m^3/s^2]
    "earth_gravitational_parameter": 3.986004418e14,

    // atmospheric properties for exponential decay model (Appendix D.1 Markle & C.)
    // From table D.1 for 450-500km
    // TODO 1 Add all of table D.1 and do lookups for specific altitudes
    // TODO 2 or use different (MORE ACCURATE) atmospheric models
    "exp_atmoshere_h0": 450e3, // [m]
    "exp_atmosphere_rho0": 1.585e-12, // [kg/m^3]
    "exp_atmosphere_H": 62.2e3, // [m]

    // Aerodynamic drag parameters
    // (Typical 1U CubeSat: 2.2 <= Cd <= 2.5) (Markley & Crassidis)
    "drag_coefficient": 2.2,

    // ~ 0.02 m^2 is a conservative effective area for a 1U with some external protrusions
    "drag_effective_area": 0.02,

    // A ~2 cm offset for COM-CP is typical for a 1U with partial asymmetries
    // TODO experiment with changing this in scenarios
    "drag_lever_arm": [0.02, 0.0, 0.0],

    // Solar radiation pressure (SRP) parameters
    "solar_radiation_pressure": 4.5e-6, // [N/mÂ²] https://en.wikipedia.org/wiki/Radiation_pressure#Solar_radiation_pressure"

    // CR ~ 1.2-1.5 typical for small-sat surfaces with partial reflection
    "srp_coefficient": 1.3,

    // ~ 0.02 m^2 again, as some surfaces or partial angles can reflect
    "srp_effective_area": 0.02,

    // ~ 1 cm offset for SRP lever arm
    // TODO experiment with changing this in scenarios
    "srp_lever_arm": [0.0, 0.01, 0.0]
}